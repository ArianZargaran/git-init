<html>
<head>
  <meta charset="utf-8">
  <title>git init</title>

  <link rel="stylesheet" href="style.css">
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans'
    rel='stylesheet'
    type='text/css'
  >
</head>
<body>
  <div id="header">
    <h1 class="header-title">git init</h1>
  </div>
  <div class="container">
    <div id="side-bar">
      <div class="instructions">
        <div id="step1">
          <a class="command-trigger" data-id="1">
            git init
          </a>
        </div>
        <div class="hidden" id="step2">
          <a class="command-trigger" data-id="2">
            touch tasks.txt
          </a>
        </div>
        <div class="hidden" id="step3">
          <a class="command-trigger" data-id="3">
            git add tasks.txt
          </a>
        </div>
        <div class="hidden" id="step4">
          <a class="command-trigger" data-id="4">
            git commit -m "Add file tasks.txt"
          </a>
        </div>
        <div class="hidden" id="step5">
          <a class="command-trigger" data-id="5">
            echo "Buy milk!" &gt;&gt; tasks.txt
          </a>
        </div>
        <div class="hidden" id="step6">
          <a class="command-trigger" data-id="6">
            git add tasks.txt
          </a>
        </div>
        <div class="hidden" id="step7">
          <a class="command-trigger" data-id="7">
            git commit -m "Add first task"
          </a>
        </div>
      </div>
      <div class="console">
        <div class="console-command-group">
          <div class="console-command">
            <span class="console-prompt">&gt;</span>
          </div>
        </div>
      </div>
    </div>

    <div id="app">
      <div class="area hidden">
        <h2 class="area-title hidden">Working directory</h2>
        <div id="workingDir">
        </div>
      </div>
      <div class="area hidden">
        <h2 class="area-title hidden">Staging</h2>
        <div id="staging">
        </div>
      </div>
      <div class="area hidden">
        <h2 class="area-title hidden">Commit</h2>
        <div id="commit-area">
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
