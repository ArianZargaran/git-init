<html>
<head>
  <meta charset="utf-8">
  <title>git init</title>

  <link rel="stylesheet" href="style.css">
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans'
    rel='stylesheet'
    type='text/css'
  >
</head>
<body>
  <div id="header">
    <h1>git init</h1>
  </div>
  <div class="container">
    <div id="instructions">
    </div>

    <div id="app">
      <div class="area">
        <div id="workingDir" class="hidden">
          <h2 class="area-title">Working directory</h2>
        </div>
      </div>
      <div class="area">
        <div id="staging" class="hidden">
          <h2 class="area-title">Staging</h2>
        </div>
      </div>
      <div class="area">
        <div id="commit" class="hidden">
          <h2 class="area-title">Commit</h2>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
