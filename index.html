<html>
<head>
  <meta charset="utf-8">
  <title>git init</title>

  <link rel="stylesheet" href="style.css">
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans'
    rel='stylesheet'
    type='text/css'
  >
</head>
<body>
  <div id="header">
    <h1>git init</h1>
  </div>
  <div class="container">
    <div id="side-bar">
      <div class="instructions">
        <a id="git-init" class="command-trigger">git init</a>
        <a id="touch" class="command-trigger">touch tasks.txt</a>
        <a id="git-add" class="command-trigger">git add tasks.txt</a>
        <a id="git-commit" class="command-trigger">git commit -m "Add file tasks.txt"</a>
        <a id="echo" class="command-trigger">echo "Buy milk!" &gt;&gt; tasks.txt</a>
      </div>
      <div class="console">
        &gt;
      </div>
    </div>

    <div id="app">
      <div class="area hidden">
        <h2 class="area-title hidden">Working directory</h2>
        <div id="workingDir">
        </div>
      </div>
      <div class="area hidden">
        <h2 class="area-title hidden">Staging</h2>
        <div id="staging">
        </div>
      </div>
      <div class="area hidden">
        <h2 class="area-title hidden">Commit</h2>
        <div id="commit-area">
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
